context:
  name: mediainfo
  version: "25.04"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  # repo contains symlinks which is hard to handle if we use tarball or zip.
  - git: https://github.com/MediaArea/MediaInfo
    tag: "v${{ version }}"
    # filter:
    # exclude:
    # - Project/OBS/**
    # - Project/debian/**
  - path: ./build/

build:
  script:
    content:
      - if: unix
        then: |
          pushd Project/GNU/CLI
          autoreconf -fi
          ./configure --prefix="$PREFIX" || (cat config.log && false)
          make install
        else: |
          cmake . -B build %CMAKE_ARGS% -G Ninja

          ninja -v -C build install

  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - pkg-config

    - if: unix
      then:
        - autoconf
        - libtool
        - automake
        - make
      else:
        - cmake
        - ninja
  host:
    - libmediainfo ${{ version }}.*
    - libzen
    - zlib
    - tinyxml2

tests:
  - script: mediainfo --help
  - package_contents:
      files:
        - bin/mediainfo

about:
  homepage: https://mediaarea.net/MediaInfo
  summary: Convenient unified display of the most relevant technical and tag data for video and audio files
  description: |
    MediaInfo is a convenient unified display of the most relevant technical and tag data for video and audio files.
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - License.html
  documentation: https://mediaarea.net/MediaInfo
  repository: https://github.com/MediaArea/MediaInfo

extra:
  recipe-maintainers:
    - pavelzw
